<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">

<title>Projects</title>
</head>
<nav th:replace="layouts::header"></nav>
<body>
	<nav th:replace="layouts::navbar"></nav>
	<br></br>
	<div class="container"
		style="border: solid black; padding-left: 3%; padding-top: 3%; padding-bottom: 3%;">
		<h3>
			<b>Project Directory</b>
		</h3>
		<a th:href="@{/projects/create}" class="btn btn-primary btn-sm mb-3">
			Add Project </a>

		<table class="table table-bordered table-striped">
			<thead class="thead-dark">
				<tr>
					<th>First Name</th>
					<th>Last Name</th>
					<th>Email</th>
					<th>Action</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="aProject : ${projects}">
					<td th:text="${aProject.name}"></td>
					<td th:text="${aProject.status}"></td>
					<td th:text="${aProject.description}"></td>
					<td><a th:href="@{/projects/update(id=${aProject.id})}"
						class="btn btn-info btn-sm">Update</a> <a
						th:href="@{/projects/delete(id=${aProject.id})}"
						class="btn btn-info btn-sm"
						onclick="if(!(confirm('Are you sure you want to delete this employee?'))) return false">Delete</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
