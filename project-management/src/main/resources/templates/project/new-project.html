<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layouts::header">
<title>Project</title>
</head>

<body>
	<nav th:replace="layouts::navbar"></nav>
	<br></br>
	<div class="container"
		style="border: solid black; padding-left: 5%; padding-top: 3%; padding-bottom: 3%">
		<form th:action="@{/projects/save}" method="POST"
			th:object="${project}">
			<input type="hidden" th:field="${project.id}" />
			<div class="form-group row">
				<input type="text" placeholder="Project Name"
					th:field="${project.name}">
			</div>
			<div class="form-group row">
				<select th:field="${project.status}">
					<option th:value="NOTSTARTED">Not Started</option>
					<option th:value="INPROGRESS">In Progress</option>
					<option th:value="COMPLETED">Completed</option>
				</select>
			</div>
			<div class="form-group row">
				<textarea placeholder="Enter Project Description"
					th:field="${project.description}"></textarea>
			</div>
			<button class="btn btn-primary" type="submit">Create Project</button>
		</form>
	</div>
</body>
