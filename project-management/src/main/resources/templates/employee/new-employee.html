<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layouts::header">
<title>Employee</title>
</head>

<body>
	<nav th:replace="layouts::navbar"></nav>
	</br>
	<div class="container"
		style="border: solid black; padding-left: 5%; padding-top: 3%; padding-bottom: 3%">
		<form th:action="@{/employees/save}" method="POST"
			th:object="${employee}">
			<input type="hidden" th:field="${employee.empId}" />
			<div class="form-group row">
				<input type="text" placeholder="Employee First Name"
					th:field="${employee.firstName}">
			</div>
			<div class="form-group row">
				<input type="text" placeholder="Employee Last Name"
					th:field="${employee.lastName}">
			</div>
			<div class="form-group row">
				<input type="text" placeholder="Employee Email"
					th:field="${employee.email}">
			</div>
			<button class="btn btn-primary" type="submit">Create
				Employee</button>
		</form>
	</div>
</body>
</html>
