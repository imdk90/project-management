<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layouts::header">
<meta charset="ISO-8859-1">

<title>Employee</title>
</head>
<!-- <nav th:replace="layouts::header"></nav> -->
<body>
	<nav th:replace="layouts::navbar"></nav>
	<br></br>
	<div class="container"
		style="border: solid black; padding-left: 3%; padding-top: 3%; padding-bottom: 3%;">

		<h3>
			<b>Employee Directory</b>
		</h3>
		<a th:href="@{/employees/create}" class="btn btn-primary btn-sm mb-3">
			Add Employee </a>

		<table class="table table-bordered table-striped">
			<thead class="thead-dark">
				<tr>
					<th>First Name</th>
					<th>Last Name</th>
					<th>Email</th>
					<th>Action</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="aEmployee : ${employees}">
					<td th:text="${aEmployee.firstName}"></td>
					<td th:text="${aEmployee.lastName}"></td>
					<td th:text="${aEmployee.email}"></td>
					<td><a th:href="@{/employees/update(id=${aEmployee.empId})}"
						class="btn btn-info btn-sm">Update</a> <a
						th:href="@{/employees/delete(id=${aEmployee.empId})}"
						class="btn btn-info btn-sm"
						onclick="if(!(confirm('Are you sure you want to delete this employee?'))) return false">Delete</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
